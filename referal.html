<!DOCTYPE html>
<html>
<head>
     
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('referralId');
    if((/Mobi|Android/i.test(navigator.userAgent))){
        window.location.href = 'comby://referral?referralId=' + id;
    }
    if(/Mobi|iPad|iPhone|iPod/i.test(navigator.userAgent)){
        window.location.href = 'acceptInvite://referralId=' + id;
    }
</script>

</head>
<body>

<h2>Loaded</h2>
                
</body>
</html>
